 #============================================================================
 # PostalAddress
 #============================================================================
  PostalAddress :
    description : "Data structure containing information that locates and identifies a postal address"
    type : "object"
    properties :
       streetName :
          type : "string"
          description : "Name of a street or thoroughfare"
          example : "Avenida de Toledo"
          minLength : 1
          maxLength : 64
       streetBuildingIdentification :
          type : "string"
          description : "Number that identifies the position of a building on a street"
          example : "22"
          minLength : 1
          maxLength : 56
       postCodeIdentification :
          type : "string"
          description : "Postal code.\n\nThe value consists of a group of letters and/or numbers that is added to a postal address to assist in sorting the mail."
          example : "28660"
          maxLength : 16
       townName :
          type : "string"
          description : "Name of a built-up area with defined boundaries and a local government"
          example : "MADRID"
          maxLength : 70
       state :
        description : "Data structure containing state information"
        type : "object"
        properties :
          code :
              type : "string"
              description : "State code.\n\nThe value is based on the ISO 3166-2 (https://www.iso.org/obp/ui/#search/code/)."
              example : "ES-M"
              minLength : 0
              maxLength : 10
          name :
            type : "string"
            description : "State name"
            example : "Madrid"
            minLength : 0
            maxLength : 35
       buildingName :
          type : "string"
          description : "Name of the building or house"
          example : "Residencial Los Pinos"
          maxLength : 35
       floor :
          type : "string"
          description : "Floor or storey within a building"
          example : "3"
          maxLength : 16
       districtName :
          type : "string"
          description : "Name of a district, for example, a part of a town or region"
          example : "Chamartin"
          maxLength : 35
       regionIdentification :
          description : "Data structure containing region information"
          type : "object"
          properties :
            code :
                type : "string"
                description : "Region code.\n\nThe value is based on the ISO 3166-2 (https://www.iso.org/obp/ui/#search/code/)."
                example : "ES-M"
                minLength : 0
                maxLength : 10
            name :
              type : "string"
              description : "Region name"
              example : "Madrid"
              minLength : 0
              maxLength : 35
       countyIdentification :
          description : "Data structure containing county information"
          type : "object"
          properties :
            code :
                type : "string"
                description : "County code.\n\nThe value is based on the ISO 3166-2 (https://www.iso.org/obp/ui/#search/code/)."
                example : "ES-M"
                minLength : 0
                maxLength : 10
            name :
              type : "string"
              description : "County name"
              example : "County name"
              minLength : 0
              maxLength : 35
       postOfficeBox :
          type : "string"
          description : "Number of a box in a post office, assigned to a person or organization.\n\nLetters are stored in the box until called for."
          example : "8080"
          minLength : 1
          maxLength : 10
       province :
          description : "Data structure containing province information"
          type : "object"
          properties :
            code :
                type : "string"
                description : "Province code.\n\nThe value is based on the ISO 3166-2 (https://www.iso.org/obp/ui/#search/code/)."
                example : "ES-M"
                minLength : 0
                maxLength : 10
            name :
              type : "string"
              description : "Province name"
              example : "Madrid"
              minLength : 0
              maxLength : 35
       department :
          type : "string"
          description : "Name of a division within a large organization or building"
          example : "Generic department name"
          maxLength : 70
       subDepartment :
          type : "string"
          description : "Name of a sub-division within a large organization or building"
          example : "Generic subdepartment name"
          maxLength : 70
       location :
          type : "string"
          description : "Generic location name that specifies a place"
          example : "Generic location"
          maxLength : 16
       country :
          description : "Data structure containing country information"
          type : "object"
          properties :
            code :
                type : "string"
                description : "Country code.\n\nThe value is based on the ISO 3166 (https://www.iso.org/obp/ui/#search/code/)."
                example : "ES"
                maxLength : 3
            name :
              type : "string"
              description : "Country name.\n\nThe value is based on the ISO 3166 (https://www.iso.org/obp/ui/#search/code/)."
